
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UFT-8">
        <title>Operadores logicos en Javascript</title>
    </head>
    <body>
        <script>
        //Operdaores logico devulve true o false

        //Operador AND/ (&&)
        var x = 4,y =2;
        alert(x<5 && y>1); //devulve True
        alert(x>5 && y>1); //devulve False

        //operador OR / (||)
        alert(x<5 || y>1); //devulve True
        alert(x>5 || y>1); //devulve True

        //operador NOT / (!)
        var resultado = !(x>5 && y>1);//devulve True
        
        </script>
    </body>
</html>
