<!DOCTYPE html>
<html>
    <head>
        <meta charset="UFT-8">
        <title>Operadores de comparacion</title>
    </head>
    <body>
        <script>
            var x = 5;//tipo numerico entero
           
            //operador de igualdad(==)
            alert("x==8 es "+(x==8)); //x==8 = false
            alert("x==5 es "+(x==5)); //devuelve cierto
            alert("x=='5' es "+(x=='5')); //devuelve cierto
            
            //operador de igualdad estricta (===)
            alert("x===5 es "+(x===5)); //devuelve cierto
            alert("x==='5' es "+(x==='5')); //devuelve cierto


        </script>
    </body>
</html>
