<!DOCTYPE html>
<html>
    <head>
        <meta charset="UFT-8">
        <title>Operadores de tipos</title>
    </head>
    <body>
        <script>
        
        //TYPEOF: nos devulve el tipo de dato de una variable o dato
        var cadena = "Luis",
            numero = 3.14,
            bool=true,
            lista = [1,2,3,4], //objeto
            registro = {nombre: "Luis",apellido: "Aponte"}, //objeto
            fecha = new Date, //objeto
            miFuncion = function miFun () {alert("Hola");}, //function
            sinDefinir,//undefined
            vacia = null;//objeto y es una variable vacia

            alert(typeof cadena);
            alert(typeof numero);
            alert(typeof bool);
            alert(typeof lista);
            alert(typeof registro);
            alert(typeof fecha);
            alert(typeof miFuncion);
            alert(typeof sinDefinir);
            alert(typeof vacia);

            //instance of: nos devulve true si un objeto es una instancia de otro especificado
            var animal = ["perro","gato"];
            alert(animal instanceof Array); //va a comparar si animales es una instancea de un arreglo
        </script>
    </body>
</html>
