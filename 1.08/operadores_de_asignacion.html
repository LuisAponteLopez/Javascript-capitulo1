<!DOCTYPE html>
<html>
    <head>
        <meta charset="UFT-8">
        <title>Operadores de asignacion en Javascript</title>
    </head>
    <body>
        <script>
        
        //Operadores de asignacion : = , +=, -= , *=, /=, %=


        //Ejemplo de operador de asignacion =
        var x = 10;

        // Asignacion +=
        x+=5;//x=x+5
        alert("El valor de x es "+x);
        
        //-= es igual que el de +=

        //Asignacion *=
        var y = 10;
        y*=5; // y = y*5
        alert("El valor de y es "+y);

        //Asignacion %=
        var z=10;
        z%=5;//z=z%5
        alert("z es "+z);

        </script>

    </body>
</html>
