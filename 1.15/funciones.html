<!DOCTYPE html>
<html>
    <head>
     <meta charset="UFT-8">
     <title>Funciones</title>
    </head>
    <body>
        <script>
        
        //Sistansis de una funcion
        
        //funcion que no devuelve nada y sin parametro
        function saludo(){
            alert('Hola');
        }
        saludo();//se llama la funcion,Los parenteci llama a la funcion.
        
        var codigoFuncion = saludo;//no se puso ()
        alert(codigoFuncion);// a no poner los () esto hace que en el alert(codigoFuncion) salga el codigo de la funcion llamada.

        //funcion con parametro
        function producto(a,b){
            return a*b;
        }
        multiplicacion = producto(5,5);
        alert(multiplicacion);

        </script>

    </body>
</html>
